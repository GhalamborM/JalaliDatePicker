<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <script src="../dist/jalaliDatepicker.js"></script>
    <link rel="stylesheet" href="../dist/jalaliDatepicker.css" />
</head>
<body>
    <div style="height: 500px; overflow: scroll">
        <div dir="rtl">
            <input data-jdp placeholder="has jdp" />
            <br/>
            <input style="margin:0 200px" data-jdp data-jdp-min-date="1398/11/10" data-jdp-max-date="today" />

        </div>
        <div style="max-width: 100px; margin: auto; padding: 0 0 700px 0;">
            <br />
            <input placeholder="no jdp" />
            <br />
            <br />
            <input value="1391/11/27" data-jdp data-jdp-min-date="1398/11/10" data-jdp-max-date="1399/11/10" />
            <input data-jdp data-jdp-min-date="today" data-jdp-max-date="1401/11/10" />
        </div>
    </div>
    <script>
        jalaliDatepicker.startWatch({
            separatorChar: "/",
            minDate: "attr",
            maxDate: "attr",
            changeMonthRotateYear: true,
            showTodayBtn: true,
            showEmptyBtn: true
        });
    </script>
</body>
</html>
